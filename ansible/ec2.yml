---

 - name: Provision an EC2 Instance
   hosts: local
   connection: local
   gather_facts: False
   tags: provisioning

   # Variables for provisioning the EC2 Instance
   vars:
      instance_type: t2.micro
      security_group: ansible-webserver 
      image: ami-fcc4db98 # This is an AMI for Ubuntu 16
      keypair: awstest # This is the key you imported to AWS Key Pair Console
      region: eu-west-2
      count: 1

   # Task that will be used to Launch/Create an EC2 Instance
   tasks:

      - name: Create a security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: AWSTEST
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: basic_firewall

      - name: Launch the new EC2 Instance.
        local_action: ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{count}}
        register: ec2

