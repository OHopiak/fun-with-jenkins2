
- include: apt.yml
  when: 
    ansible_pkg_mgr == 'apt'

- include: pacman.yml
  when: 
    - ansible_pkg_mgr == "pacman"

- name: Install pip
  package:
    name: 
      - python-pip
    state: latest

- include: yum.yml
  when: 
    ansible_pkg_mgr == 'dnf' or 
    ansible_pkg_mgr == 'yum'

- name: Install iptables
  package:
    name: 
      - iptables
    state: latest

- name: Install docker-py with pip
  pip:
    name: docker-py

- name: Start docker on boot
  systemd: 
    name: docker 
    state: started 
    enabled: yes
  when: 
    - ansible_service_mgr == "service"
  ignore_errors: yes

- name: Start docker on boot
  service: 
    name: docker
    state: started 
    enabled: yes
  when: 
    ansible_service_mgr == "sysvinit" or
    ansible_service_mgr == "upstart"
  ignore_errors: yes

- name: Pull an image
  docker_image:
    name: "ohopiak/flugel:latest"

- name: Create a data container
  docker_container:
    name: jenkins
    image: "ohopiak/flugel:latest"
    state: started
    ports: "8080:8080"
    tty: yes
